<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>

		<!-- Before the game begins problem set selection -->
<!--
		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>
-->

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game" ng-controller="ModalDemoCtrl">
			<div id="top">
				<img src="img/logo.jpg" id="logo" />
				<ul id="levels">
                    <li data-bind="css: {myactive: level() == 8}" data-amt="8000" data-lvl="8">$8,000</li>
					<li data-bind="css: {myactive: level() == 7}" data-amt="4000" data-lvl="7">$4,000</li>
					<li data-bind="css: {myactive: level() == 6}" data-amt="2000" data-lvl="6">$2,000</li>
					<li data-bind="css: {myactive: level() == 5}" data-amt="1000" data-lvl="5">$1,000</li>
					<li data-bind="css: {myactive: level() == 4}" data-amt="500" data-lvl="4">$500</li>
					<li data-bind="css: {myactive: level() == 3}" data-amt="300" data-lvl="3">$300</li>
					<li data-bind="css: {myactive: level() == 2}" data-amt="200" data-lvl="2">$200</li>
					<li data-bind="css: {myactive: level() == 1}" data-amt="100" data-lvl="1">$100</li>
					<li data-bind="css: {myactive: level() == 16}" data-amt="1000000000" data-lvl="16">$1,000,000,000</li>
					<li data-bind="css: {myactive: level() == 15}" data-amt="50000000" data-lvl="15">$50,000,000</li>
                    <li data-bind="css: {myactive: level() == 14}" data-amt="25000000" data-lvl="14">$25,000,000</li>
					<li data-bind="css: {myactive: level() == 13}" data-amt="2500000" data-lvl="13">$2,500,000</li>
					<li data-bind="css: {myactive: level() == 12}" data-amt="1250000" data-lvl="12">$1,250,000</li>
					<li data-bind="css: {myactive: level() == 11}" data-amt="640000" data-lvl="11">$640,000</li>
					<li data-bind="css: {myactive: level() == 10}" data-amt="32000" data-lvl="10">$32,000</li>
					<li data-bind="css: {myactive: level() == 9}" data-amt="16000" data-lvl="9">$16,000</li>
					
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button" ng-click="openPhone()"data-bind="click: fadeOutOption"></div>
				<div id="audience" class="options-button" ng-click="open()" data-bind="click: audience"></div>
				<div id="money">$<span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="big-text">Q:</span>
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<div id="answer-box">
				<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }" ng-click="answerQuestion(0)">
					<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
				</div>
				<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }" ng-click="answerQuestion(1)">
					<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
				</div>
				<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }" ng-click="answerQuestion(2)">
					<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
				</div>
				<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }" ng-click="answerQuestion(3)">
					<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
				</div>
			</div>
		</div>
<div id="levelDiv" data-bind="text: level" style="display: none;"></div>
<div id="gameOverDiv" data-bind="text: gameOver" style="display: none;" ng-bind="gameOver"></div>


		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
        <script type="text/javascript" src="libs/Chart.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
